<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <!-- ****** Footer Social Icon Area Start ****** -->
 	<div class="breadcumb-area" style="background-image: url(../img/bg-img/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="bradcumb-title text-center">
                        <h2>자유 게시판</h2>
                    </div>
                </div>
            </div>
        </div>
 	</div>
	
	<main class="container my-5">
	  <div class="d-flex justify-content-between align-items-center mb-3">
	    <h2>자유 게시판</h2>
	    <a href="../board/insert" class="btn btn-primary">새글</a>
	  </div>

	  <div class="table-responsive">
	    <table class="table table-bordered text-center align-middle">
	      <thead class="table-light">
	        <tr>
	          <th scope="col">NO</th>
	          <th scope="col">제목</th>
	          <th scope="col">작성자</th>
	          <th scope="col">작성일</th>
	          <th scope="col">조회수</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr th:each="vo : ${list}">
	          <td th:text="${vo.no}"></td>
	          <td class="text-start">
	            <a th:href="@{../board/detail(no=${vo.no})}" th:text="${vo.subject}"></a>
	          </td>
	          <td th:text="${vo.name}"></td>
	          <td th:text="${vo.regdate}"></td>
	          <td th:text="${vo.hit}"></td>
	        </tr>
	      </tbody>
	    </table>
	  </div>

	  <nav aria-label="Page navigation" class="d-flex justify-content-center mt-4">
	    <ul class="pagination">
	      <li class="page-item" th:if="${startPage > 1}">
	        <a class="page-link" th:href="@{/board/list(page=${startPage - 1})}" aria-label="Previous">
	          <span aria-hidden="true">&laquo;</span>
	        </a>
	      </li>

	      <li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
	          th:classappend="${i == curpage} ? 'active'">
	        <a class="page-link" th:href="@{/board/list(page=${i})}" th:text="${i}"></a>
	      </li>

	      <li class="page-item" th:if="${endPage < totalpage}">
	        <a class="page-link" th:href="@{/board/list(page=${endPage + 1})}" aria-label="Next">
	          <span aria-hidden="true">&raquo;</span>
	        </a>
	      </li>
	    </ul>
	  </nav>
	</main>

  
</body>
