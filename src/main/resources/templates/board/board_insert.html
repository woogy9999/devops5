<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <!-- ****** Footer Social Icon Area Start ****** -->
 	<div class="breadcumb-area" style="background-image: url(../img/bg-img/breadcumb.jpg);">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="bradcumb-title text-center">
                        <h2>새글 작성</h2>
                    </div>
                </div>
            </div>
        </div>
 	</div>
	
	<main class="container my-5">
	  <div class="d-flex justify-content-between align-items-center mb-4">
	    <h3>게시판 작성</h3>
	  </div>

	  <form action="../board/insert_ok" method="get">
	    <div class="mb-3 row">
	      <label for="name" class="col-sm-2 col-form-label fw-bold text-end text-danger">이름</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요" required>
	      </div>
	    </div>

	    <div class="mb-3 row">
	      <label for="subject" class="col-sm-2 col-form-label fw-bold text-end text-danger">제목</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="subject" name="subject" placeholder="제목을 입력해주세요" required>
	      </div>
	    </div>

	    <div class="mb-3 row">
	      <label for="content" class="col-sm-2 col-form-label fw-bold text-end text-danger">내용</label>
	      <div class="col-sm-10">
	        <textarea class="form-control" id="content" name="content" rows="6" placeholder="내용을 입력해주세요" required></textarea>
	      </div>
	    </div>

	    <div class="mb-3 row">
	      <label for="pwd" class="col-sm-2 col-form-label fw-bold text-end text-danger">비밀번호</label>
	      <div class="col-sm-10">
	        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호 입력" required>
	      </div>
	    </div>

	    <div class="text-end text-right">
	      <button type="submit" class="btn btn-primary">등록하기</button>
		  <a class="btn btn-primary" href="javascript:history.back()">목록보기</a>
	    </div>
	  </form>
	</main>
  
</body>
